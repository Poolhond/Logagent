<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Tuinlog</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <link rel="stylesheet" href="./app.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <button class="iconbtn ghost" id="btnBack" aria-label="Terug" title="Terug">
        <svg class="icon" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div class="titlewrap">
        <div class="apptitle">Tuinlog</div>
        <div class="subtitle" id="subTitle">Logboek</div>
      </div>
    </div>
    <div class="topbar-right">
      <button class="iconbtn ghost" id="btnSearch" aria-label="Zoeken" title="Zoeken (later)">
        <svg class="icon" viewBox="0 0 24 24"><path d="M21 21l-4.3-4.3" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M11 18a7 7 0 1 0 0-14 7 7 0 0 0 0 14Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>
      <button class="iconbtn ghost" id="btnNewLog" aria-label="Nieuwe werklog" title="Nieuwe werklog">
        <svg class="icon" viewBox="0 0 24 24"><path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
    </div>
  </header>

  <main class="main">
    <section id="tab-logs"></section>
    <section id="tab-settlements" class="hidden"></section>
    <section id="tab-customers" class="hidden"></section>
    <section id="tab-products" class="hidden"></section>
    <section id="tab-settings" class="hidden"></section>
  </main>

  <nav class="tabs" role="tablist" aria-label="Hoofdmenu">
    <button class="tab active" id="nav-logs" role="tab" aria-selected="true">
      <svg class="icon" viewBox="0 0 24 24"><path d="M8 6h13M8 12h13M8 18h13" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M3 6h0M3 12h0M3 18h0" fill="none" stroke="currentColor" stroke-width="6" stroke-linecap="round"/></svg>
      <span>Logboek</span>
    </button>
    <button class="tab" id="nav-settlements" role="tab" aria-selected="false">
      <svg class="icon" viewBox="0 0 24 24"><path d="M6 4h12v16H6z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M8 8h8M8 12h8M8 16h6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span>Afrekening</span>
    </button>
    <button class="tab" id="nav-customers" role="tab" aria-selected="false">
      <svg class="icon" viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      <span>Klanten</span>
    </button>
    <button class="tab" id="nav-products" role="tab" aria-selected="false">
      <svg class="icon" viewBox="0 0 24 24"><path d="M20 8l-8-4-8 4 8 4 8-4Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M4 8v8l8 4 8-4V8" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/><path d="M12 12v8" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      <span>Producten</span>
    </button>
    <button class="tab" id="nav-settings" role="tab" aria-selected="false">
      <svg class="icon" viewBox="0 0 24 24"><path d="M12 8.5a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Z" fill="none" stroke="currentColor" stroke-width="2"/><path d="M4 13.2v-2.4l2.1-.8c.2-.5.4-1 .7-1.5L6 6.4l1.7-1.7 2.1.8c.5-.3 1-.5 1.5-.7L12 2.7h2.4l.8 2.1c.5.2 1 .4 1.5.7l2.1-.8L20.5 6.4l-.8 2.1c.3.5.5 1 .7 1.5l2.1.8v2.4l-2.1.8c-.2.5-.4 1-.7 1.5l.8 2.1-1.7 1.7-2.1-.8c-.5.3-1 .5-1.5.7l-.8 2.1H12l-.8-2.1c-.5-.2-1-.4-1.5-.7l-2.1.8L6 17.6l.8-2.1c-.3-.5-.5-1-.7-1.5L4 13.2Z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/></svg>
      <span>Instellingen</span>
    </button>
  </nav>

  <!-- Full-screen sheet -->
  <div class="sheet hidden" id="sheet" role="dialog" aria-modal="true">
    <div class="sheet-header">
      <button class="iconbtn ghost" id="sheetClose" aria-label="Sluiten" title="Sluiten">
        <svg class="icon" viewBox="0 0 24 24"><path d="M18 6 6 18M6 6l12 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
      </button>
      <div class="sheet-title" id="sheetTitle">Detail</div>
      <div class="sheet-actions" id="sheetActions"></div>
    </div>
    <div class="sheet-body" id="sheetBody"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
